<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Your Moving Companion</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container-fluid">
      <header class="text-center">
        <form id="form-container" class="form-container">
          <label for="street">Street:
          </label><input type="text" id="street" value="">
          <label for="city">City:
          </label><input type="text" id="city" value="">
          <button id="submit-btn" class="btn btn-primary btn-sm">Submit</button>
        </form>
      </header><hr>

      <h2 id="greeting" class="greeting">Where do you want to explore?</h2>
      <div class="row">
          <div class="wikipedia-container col-xs-6 col-md-4">
            <h3 id="wikipedia-header">Relevant Wikipedia Links</h3>
            <ul id="wikipedia-links">Type in an address above and find relevant Wikipedia articles here!</ul>
        </div>
          <div class="nytimes-container col-xs-6 col-md-8">
            <h3 id="nytimes-header">New York Times Articles</h3>
            <ul id="nytimes-articles" class="article-list">What's going on in your new city? Enter an address and hit submit and the NY Times will tell you here!</div>
          </div>
      </div>
    </div>
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
